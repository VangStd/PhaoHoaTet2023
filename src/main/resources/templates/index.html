<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Tạo hiệu ứng bắn pháo hoa bằng HTML5 và Javascript</title>
        <link rel="icon" href="https://anonyviet.com/resource/phaohoa2/favicon.ico" type="image/x-ico" />

            <source th:src="@{/media/hpny.mp3}" type="audio/mpeg">
